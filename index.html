      <title>jcb-gauge</title>
      <script type="module" src="/src/jcb-gauge.js"></script>

      <div class="panel">
         <jcb-gauge
            title="Alcool"
            subtitle="0g"
            domain='{"inf": 0, "sup": 30.0}'
            norm='{ "d1": 0.0, "d2": 4.0, "dt1": 0.0, "dt2": 0.4, "h": 0.0 }'
            value='{ "d1": 0.0, "d2": 0.0, "dt1": 0.0, "dt2": 0.0, "h": 0.0 }'
         ></jcb-gauge>
      </div>
   </body>
